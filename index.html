<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="container">
      <section class="blue">
        <h1>Your Result</h1>
        <div class="oval">
          <h2>76</h2>
          <p class="of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="info">Your performance exceed 65% of the people conducting the test here!</p>
      </section>
      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="squares">
          <div class="square">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="">
             <p class="reaction">Reaction</p> 
            </div>
            <p class="drop"><b>80</b> <span>/ 100</span></p>
          </div>
          <div class="square2">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="">
              <p class="memory">Memory</p>
            </div>
            <p class="drop"><b>92</b> <span>/ 100</span></p>
          </div>
          <div class="square3">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p class="verbal">Verbal</p>
            </div>
            <p class="drop"><b>61</b> <span>/ 100</span></p>
          </div>
          <div class="square4">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="">
              <p class="visual">Visual</p>
            </div>
            <p class="drop"><b>73</b> <span>/ 100</span></p>
          </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>
  </div>

  
</body>
</html>
